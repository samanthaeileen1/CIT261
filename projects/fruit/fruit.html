<!DOCTYPE html>
<html lang = "en-US">
 <head>
 <meta charset="UTF-8">
 <title>Local Storage Fruit</title>
 <link rel="stylesheet" type="text/css" href="fruit.css" />
</head>
<body class="center">
<h1>FRUIT PARTY</h1>
<div class="container">
<p>Type in your favorite fruit!</p>
<br><br>
<input id="fruit" type="text"></input>
<br><br>
<button onclick="setFruit();" class="button">Save Fruit</button>
<br><br>
<button onclick="getFruit();" class="button">Show Fruit</button>
<br><br>
<h2 id="displayFruit"></h2>
<div id="picture"></div>
<br><br>
<button onclick="removeFruit();" class="button">Throw Away Fruit</button>
</div>
<script src="fruit.js"></script>
</body>
</html>
