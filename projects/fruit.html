<!DOCTYPE html>
<html lang = "en-US">
 <head>
 <meta charset="UTF-8">
 <title>JavaScript Code Topic</title>
 <link rel="stylesheet" type="text/css" href="pinkPurple.css" />
</head>
<body>
<p>Type in your favorite fruit!</p>
<br><br>
<input id="fruit" type="text"></input>
<br><br>
<button onclick="setFruit();" class="button">Save Fruit</button>
<br><br>
<button onclick="getFruit();" class="button">Show Fruit</button>
<br><br>
<div id="displayFruit"></div>
<br><br>

<script>
        function setFruit() {
        // Store
        //localStorage.setItem("favFruit", document.getElementById("fruit").value);
        //var fruit = document.getElementById("fruit").innerHTML.valueOf;
        localStorage.setItem("favFruit", "fruit");
        
        }
        
        function getFruit() {
        // Retrieve
        document.getElementById("displayFruit").innerHTML = localStorage.getItem("favFruit");
        }
        
        function removeFruit() {
        //Removal
        localStorage.removeItem("favFruit");
        }
        
</script>
</body>
</html>
